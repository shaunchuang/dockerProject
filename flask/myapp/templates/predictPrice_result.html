{% extends 'base.html' %}
{% block content %}
<!-- bestCar -->
<section>
   <div id="contact" class="bestCar">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-md-6 offset-md-6 background1">
                     <div class="text-bg">
                        <br>
                        <h4>Evaluate Result<h4><br>
                              <div><span style="display: inline;">廠牌：</span>{{ form['car_brand'] }}</div>
                              <div><span style="display: inline;">車型：</span>{{ form['car_model'] }}</div>
                              <div><span style="display: inline;">年份：</span>{{ form['car_year'] }}</div>
                              <div><span style="display: inline;">里程：</span>{{ form['car_mileage'] }}</div>
                              <div><span style="display: inline;">預測結果：</span>{{ result['set1'] }} ~ {{ result['set2']
                                 }}萬</div>
                              <br>
                              <div class="col-sm-12 text-bg">
                                 <a href="{{ url_for('index') }}" role="button" aria-pressed="true"><button
                                       class="find_btn">回首頁</button></a>
                                 <a href="{{ url_for('bestCarForm') }}" role="button" aria-pressed="true"><button
                                       class="find_btn">前往車輛推薦</button></a>
                              </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
