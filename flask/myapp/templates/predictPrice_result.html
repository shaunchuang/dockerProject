{% extends 'base.html' %}
{% block content %}
<!-- bestCar -->
<section>
   <div id="contact" class="bestCar">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-md-6 offset-md-6 background1">
                     <h4>Evaluate Result<h4>
                           <div class="text-bg">
                              <div>{{ form['car_brand'] }} {{ form['car_model'] }}</div>
                              <div><span>車型：</span>{{ form['car_model'] }}</div>
                              <div><span>年份：</span>{{ form['car_year'] }}</div>
                              <div><span>里程：</span>{{ form['car_mileage'] }}</div>
                              <div>{{ result['set1'] }} ~ {{ result['set2'] }}萬</div>
                              <div class="col-md-12 text-bg">
                                 <a href="{{ url_for('index') }}" class="find_btn" role="button"
                                    aria-pressed="true">回首頁</a>
                                 <a href="{{ url_for('bestCarForm') }}" class="find_btn" role="button"
                                    aria-pressed="true">前往車輛推薦</a>
                              </div>
                           </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
{% endblock %}
