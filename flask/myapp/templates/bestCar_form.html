{% extends 'base.html' %}
{% block content %}
<section>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <!-- <link href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'> -->
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        html {
            height: 100%
        }

        #grad1 {
            background: rgba(255, 255, 255, 0.747);
            border-radius: 0.5rem;
        }

        #msform {
            text-align: center;
            position: relative;
            margin-top: 20px
        }

        #msform fieldset .form-card {
            background: white;
            border: 0 none;
            border-radius: 0px;
            padding: 20px 40px 30px 40px;
            box-sizing: border-box;
            width: 94%;
            margin: 0 3% 0 3%;
            position: relative
        }

        #msform fieldset {
            background: white;
            border: 0 none;
            border-radius: 0.5rem;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            padding-bottom: 20px;
            position: relative
        }

        #msform fieldset:not(:first-of-type) {
            display: none
        }

        #msform fieldset .form-card {
            text-align: left;
            color: #9E9E9E
        }

        #msform input,
        #msform textarea {
            padding: 0px 8px 4px 8px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0px;
            margin-bottom: 25px;
            margin-top: 2px;
            box-sizing: border-box;
            font-family: montserrat;
            color: #2C3E50;
            font-size: 1rem;
            letter-spacing: 1px
        }

        #msform input:focus,
        #msform textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: none;
            font-weight: bold;
            border-bottom: 2px solid #f6d601;
            outline-width: 0
        }

        #msform .action-button {
            width: 100px;
            background: black;
            font-weight: bold;
            color: white;
            border: black 0.1rem solid;
            border-radius: 0px;
            cursor: pointer;
            padding: 10px 5px;
            margin: 10px 5px;
            transition: ease-in all 0.5s;
        }

        #msform .action-button:hover,
        #msform .action-button:focus {
            border-radius: 1rem;
            background: #f6d601;
            color: #000000;
            transition: ease-in all 0.5s;
        }

        #msform .action-button-previous {
            width: 100px;
            background: #616161;
            font-weight: bold;
            color: white;
            border: black 0.1rem solid;
            border-radius: 0px;
            cursor: pointer;
            padding: 10px 5px;
            margin: 10px 5px;
            transition: ease-in all 0.5s;
        }

        #msform .action-button-previous:hover,
        #msform .action-button-previous:focus {
            border-radius: 1rem;
            color: #000000;
            transition: ease-in all 0.5s;
        }

        select.list-dt {
            border: none;
            outline: 0;
            border-bottom: 1px solid #ccc;
            padding: 2px 5px 3px 5px;
            margin: 2px
        }

        select.list-dt:focus {
            border-bottom: 2px solid #f6d601
        }

        .card1 {
            z-index: 0;
            border: none;
            border-radius: 0.5rem;
            position: relative
        }

        .fs-title {
            font-size: 25px;
            color: #2C3E50;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left
        }

        #progressbar {
            margin-bottom: 30px;
            overflow: hidden;
            color: lightgrey
        }

        #progressbar .active {
            color: #000000
        }

        #progressbar li {
            list-style-type: none;
            font-size: 12px;
            width: 25%;
            float: left;
            position: relative
        }

        #progressbar #account:before {
            font-family: FontAwesome;
            content: "\f1b9"
        }

        #progressbar #personal:before {
            font-family: FontAwesome;
            content: "\f073"
        }

        #progressbar #payment:before {
            font-family: FontAwesome;
            content: "\f018"
        }

        #progressbar #confirm:before {
            font-family: FontAwesome;
            content: "\f00c"
        }

        #progressbar li:before {
            width: 50px;
            height: 50px;
            line-height: 45px;
            display: block;
            font-size: 18px;
            color: #ffffff;
            background: lightgray;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            padding: 2px
        }

        #progressbar li:after {
            content: '';
            width: 100%;
            height: 2px;
            background: lightgray;
            position: absolute;
            left: 0;
            top: 25px;
            z-index: -1
        }

        #progressbar li.active:before,
        #progressbar li.active:after {
            background: #f6d601
        }

        .radio-group {
            margin-bottom: 25px
        }

        .radio {
            border-radius: 10rem;
            cursor: pointer;
        }

        .radio:hover {
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.3);
            border-radius: 10rem;
        }

        .radio.selected {
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.1)
        }

        .fit-image {
            width: 100%;
            object-fit: cover
        }

        .title-form {
            color: black;

        }

        .radiotitle {
            color: #000000;
            float: left;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
    <div id="contact" class="bestCar">
        <div class="container">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center mt-0">
                    <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                        <div class="card1 px-0 pt-4 pb-0 mt-3 mb-3">
                            <h2><strong class="title-form">速配夢想車</strong></h2>
                            <h5 class="title-form">幫每一個人完成輕鬆購車的夢想</h5>
                            {% if exec_info != None %}
                            <h6 class="title-form" style="color: red;">{{ exec_info }}</h6>
                            {% endif %}
                            <div class="row">
                                <div class="col-md-12 mx-0">
                                    <form id="msform" action="/bestCarForm" method="POST">
                                        <!-- progressbar -->
                                        <ul id="progressbar">
                                            <li class="active" id="account"><strong>品牌偏好</strong></li>
                                            <li id="personal"><strong>年份</strong></li>
                                            <li id="payment"><strong>里程</strong></li>
                                            <li id="confirm"><strong>完成</strong></li>
                                        </ul> <!-- fieldsets -->
                                        <fieldset>
                                            <div class="form-card">
                                                <h2 class="fs-title text-center">品牌偏好</h2>
                                                <ul class="list-group list-group-flush">
                                                    <li><input class="radio" type="radio" name="brand" id="brand1"
                                                            value="normal">
                                                        <label class="radiotitle" for="brand1">國產</label>
                                                    </li>
                                                    <!-- <div>TOYOTA, FORD, HONDA, NISSAN, MITSUBISHI, MAZADA, LUXGEN, HYUNDAI, KIA, SUZUKI</div> -->
                                                    <li><input class="radio" type="radio" name="brand" id="brand2"
                                                            value="advanced">
                                                        <label class="radiotitle" for="brand2">進口一般品牌</label>
                                                    </li>
                                                    <!-- <div>SKODA, SUBARU, VOLKSWAGEN, PEUGEOT, CITROEN, RENAULT, OPEL</div> -->
                                                    <li><input class="radio" type="radio" name="brand" id="brand3"
                                                            value="luxury">
                                                        <label class="radiotitle" for="brand3">進口豪華品牌</label>
                                                    </li>
                                                    <!-- <div>LEXUS, INFINITI, JAGUAR, TESLA, VOLVO, BENZ, BMW, AUDI, PORSCHE, MASERATI, MCLAREN</div> -->
                                                </ul>
                                            </div>

                                            <input type="button" name="next" class="next action-button"
                                                value="Next Step">
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-card">
                                                <h2 class="fs-title text-center">年份</h2>
                                                <ul>
                                                    <li>
                                                        <input class="radio" type="radio" name="cyear" id="year1"
                                                            value="5">
                                                        <label class="radiotitle" for="year1">5年內</label>
                                                    </li>
                                                    <li>
                                                        <input class="radio" type="radio" name="cyear" id="year2"
                                                            value="510">
                                                        <label class="radiotitle" for="year2">5~10年</label>
                                                    </li>
                                                    <li>
                                                        <input class="radio" type="radio" name="cyear" id="year3"
                                                            value="10">
                                                        <label class="radiotitle" for="year3">10年以上</label>
                                                    </li>
                                                </ul>
                                            </div> <input type="button" name="previous"
                                                class="previous action-button-previous" value="Previous"> <input
                                                type="button" name="next" class="next action-button" value="Next Step">
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-card">
                                                <h2 class="fs-title text-center">里程</h2>
                                                <ul>
                                                    <li> <input class="radio" type="radio" name="km" id="km1" value="3">
                                                        <label class="radiotitle" for="km1">三萬公里以下</label>
                                                    </li>
                                                    <li> <input class="radio" type="radio" name="km" id="km2"
                                                            value="310">
                                                        <label class="radiotitle" for="km2">三～十公里萬</label>
                                                    </li>
                                                    <li> <input class="radio" type="radio" name="km" id="km3"
                                                            value="10">
                                                        <label class="radiotitle" for="km3">十萬公里以上</label>
                                                    </li>
                                                </ul>
                                            </div>
                                            <input type="button" name="previous" class="previous action-button-previous"
                                                value="Previous">
                                            <input type="submit" name="make_payment" class="next action-button"
                                                value="Confirm">
                                        </fieldset>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript'>$(document).ready(function () {

        var current_fs, next_fs, previous_fs; //fieldsets
        var opacity;

        $(".next").click(function () {

            current_fs = $(this).parent();
            next_fs = $(this).parent().next();

            //Add Class Active
            $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

            //show the next fieldset
            next_fs.show();
            //hide the current fieldset with style
            current_fs.animate({ opacity: 0 }, {
                step: function (now) {
                    // for making fielset appear animation
                    opacity = 1 - now;

                    current_fs.css({
                        'display': 'none',
                        'position': 'relative'
                    });
                    next_fs.css({ 'opacity': opacity });
                },
                duration: 600
            });
        });

        $(".previous").click(function () {

            current_fs = $(this).parent();
            previous_fs = $(this).parent().prev();

            //Remove class active
            $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");

            //show the previous fieldset
            previous_fs.show();

            //hide the current fieldset with style
            current_fs.animate({ opacity: 0 }, {
                step: function (now) {
                    // for making fielset appear animation
                    opacity = 1 - now;

                    current_fs.css({
                        'display': 'none',
                        'position': 'relative'
                    });
                    previous_fs.css({ 'opacity': opacity });
                },
                duration: 600
            });
        });

        $('.radio-group .radio').click(function () {
            $(this).parent().find('.radio').removeClass('selected');
            $(this).addClass('selected');
        });

        $(".submit").click(function () {
            return false;
        })

    });</script>
{% endblock %}
